<div class="register">
    <div class="ui info message">
        <language-select currentPage="registration"></language-select>
    </div>

    <div [hidden]="emailSent">
        <form class="ui form large" [class.loading]="isLoading" [formGroup]="registerForm" (submit)="onSubmit($event)">
            <div class="field">
                <div class="ui icon input">
                    <input focusMe type="email" formControlName="email" placeholder="{{'EMAIL' | translate}}" >
                    <i class="mail outline icon"></i>
                </div>
            </div>


            <button type="submit" class="positive ui big submit button">{{'SIGNUP' | translate}}</button>
        </form>
    </div>

    <div [hidden]="!emailSent">
        <div class="ui success message">
            <div class="header">{{'ACTIVATION_SUCCESS_HEADER' | translate}}</div>
            <p>{{'ACTIVATION_SUCCESS_MSG' | translate}}</p>
        </div>
    </div>

    <p class="register__haveAccount">{{'HAVE_ACCOUNT' | translate}} <a [routerLink]="['']">{{'LOGIN' | translate}}</a></p>
    <p class="register__terms">{{'SIGNING_UP' | translate}} <a [routerLink]="['']">{{'TERMS_PRIVACY' | translate}}</a>.</p>

</div>
