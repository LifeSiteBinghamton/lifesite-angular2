<div class="login">
    <div class="login__banner">
        <img src="assets/img/pages/login/logo.png">
    </div>

    <div class="ui info message">
        <language-select currentPage="login"></language-select>
    </div>

    <form class="ui large form warning" [class.loading]="isLoading" [formGroup]="loginForm" (submit)="onSubmit()">

        <div class="ui warning message" *ngIf="hasError">
            <div class="header">Could you check something!</div>
            <ul class="list">
                <li></li>
            </ul>
        </div>

        <div class="field">
            <div class="ui icon input">
                <input focusMe type="email" name="email" formControlName="email" placeholder="{{'EMAIL' | translate}}">
                <i class="mail outline icon"></i>
            </div>
        </div>

        <div class="field">
            <div class="ui icon input">
                <input type="password" name="password" formControlName="password" placeholder="{{'PASSWORD' | translate}}">
                <i class="lock icon"></i>
            </div>
        </div>

        <button class="ui positive button fluid">{{'LOGIN' | translate}}</button>
        <br>
        <a [routerLink]="['register']" class="ui inverted fluid blue button">{{'REGISTER' | translate}}</a>
    </form>
</div>
